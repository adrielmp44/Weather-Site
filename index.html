<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./scripts/script.js"></script>
    <title>Senhor do Tempo</title>
</head>
<body>
    <div class="caixa-grande">
        <input class="input-cidade" placeholder="digite o nome da cidade">
        <button class="botao-buscar" onclick="buscar()">
            <img class="buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temperatura">21ºC</p>
            
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="Ícone do Tempo"> <p class="texto-previsao">Nublado</p>
                <p class="umidade">Umidade: 76%</p>
            </div>

        </div>
        
        
    </div>
</body>
</html>
